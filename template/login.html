<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SheetOps</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='reglog.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <a href="/" class="back-btn">← Back</a>

  <div class="container">

    <div class="login-box">
      <h2>Welcome back</h2>

      <form id="loginForm" method="POST" action="/">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" placeholder="Enter email">
        <span id="usernameError" class="error-message">Email is required</span>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <span id="passwordError" class="error-message">Password is required</span>

        <button type="submit">Login</button>

        <span class="cta">
          Don’t have an account?
          <a href="/register">Register here</a>
        </span>
      </form>
    </div>

    <div class="hero-wave">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path d="M0,224 C240,160 480,288 720,240 960,192 1200,224 1440,160 L1440,320 L0,320 Z" fill="#1e3a8a"></path>
        <path d="M0,200 C300,140 600,260 900,200 1200,160 1320,180 1440,150"
              fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.9" />
      </svg>
    </div>

  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
