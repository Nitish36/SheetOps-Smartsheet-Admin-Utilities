<!DOCTYPE html>
<html>
<head>
    <title>Smartsheet Admin Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='splash.js') }}"></script>
</head>
<body>

    <!-- Navigation -->
    <header class="navbar">
    <div class="logo">Sheet Ops</div>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>
</header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="card">
            <h2>Dashboard Export</h2>
            <p class="subtitle">
                Generate a CSV of Smartsheet Dashboard metadata using your API key.
            </p>

            <form method="POST">
                <label>Smartsheet API Key</label>
                <input
                    type="password"
                    name="api_key"
                    required
                    placeholder="Enter your API key"
                >

                <button type="submit" class="btn success" onclick="myFunction()">
                    Generate CSV
                </button>
                <div id="snackbar">API Key Submitted</div>
            </form>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </main>

</body>
</html>
